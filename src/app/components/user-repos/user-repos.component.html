<div class="col-sm-6">
    <h6> <strong> Repositories</strong></h6>
    <div *ngFor="let repo of repos" class="card card-body" style="width: 18rem;">

       <a href="{{repo.html_url}}" target="_blank">
        {{repo.name}}</a>

        <p>{{ repo.description }}</p>
        <p class="text-muted">Created {{ repo.created_at | date : 'longDate'}}</p>


    </div>
  </div>
